<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="chrome.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script type="text/javascript" src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
</head>
<body>

    <form class="search-box" method="get" action="https://www.google.com/search" autocomplete="off">
        <button type="submit" class="btn-search"><img src="google.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="q" class="input-search" placeholder="Search on Google">
    </form>

    <div class="gap20"></div>

    <form class="search-box" method="get" action="https://www.duckduckgo.com/" autocomplete="off">
        <button type="submit" class="btn-search"><img src="duckduckgo.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="t" value="h_" hidden>
        <input type="text" name="q" class="input-search" placeholder="Sreach on DuckDuckgo">
    </form>

    <div class="gap20"></div>

    <form class="search-box" method="get" action="https://www.bing.com/search" autocomplete="off">
        <button type="submit" class="btn-search"><img src="bing.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="q" class="input-search" placeholder="Sreach on Bing">
    </form>

    <div class="gap20"></div>

    <form class="search-box" method="get" action="https://github.com/search" autocomplete="off">
        <button type="submit" class="btn-search"><img src="github.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="q" class="input-search" placeholder="Search in GitHub">
    </form>

    <div class="gap20"></div>

    <form class="search-box" method="get" action="https://docs.python.org/3/search.html" autocomplete="off">
        <button type="submit" class="btn-search"><img src="python.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="q" class="input-search" placeholder="Search in Python3">
    </form>

    <div class="gap20"></div>

    <form class="search-box" method="get" action="https://stackoverflow.com/search" autocomplete="off">
        <button type="submit" class="btn-search"><img src="stackoverflow.png" alt="" width="30px" style="padding-top: 6px;"></i></button>
        <input type="text" name="q" class="input-search" placeholder="Search in Stackoverflow">
    </form>
    

    
</body>
</html>
